services:
  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  gateway:
    build: .
    depends_on:
      redis:
        condition: service_healthy
    environment:
      REDIS_URL: "redis://redis:6379/0"
      LOG_LEVEL: "INFO"
      BUCKET_CAPACITY: "5"
      BUCKET_REFILL_RATE_PER_SEC: "1"
      REDIS_KEY_PREFIX: "bucket:"
      APP_ENV: "docker"
      APP_VERSION: "0.1.0"
      GIT_SHA: "dev"
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 3s
      retries: 10
    restart: unless-stopped
